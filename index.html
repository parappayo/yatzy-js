<!DOCTYPE html>
<meta charset="utf-8"/>
<html>

<!-- https://en.wikipedia.org/wiki/Yatzy -->

<head>
<title>Yatzy</title>
<script>

const die_faces = ['', '⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];

function roll_d6(count)
{
	if (count === undefined) { count = 1; }
	var result = [];
	for (var i = 0; i < count; i++) {
		result.push(Math.floor(Math.random() * Math.floor(6)) + 1);
	}
	return result;
}

function roll_to_string(roll_arr)
{
	return roll_arr.map((roll) => { return die_faces[roll]; });
}

function on_click_roll()
{
	const dice_count = 5;
	var roll = roll_d6(dice_count);

	var dice_div = document.getElementById('dice');
	dice_div.innerHTML = roll_to_string(roll);
}

window.onload = function ()
{
	on_click_roll();
}

</script>
</head>

<body>

<h3>Dice</h3>

<div id="dice"></div>
<button onclick="on_click_roll();">Roll</button>

<h3>Upper Section</h3>

<p>Ones</p>
<input type="text" name="yatzy_scorecard_ones">

<p>Twos</p>
<input type="text" name="yatzy_scorecard_twos">

<p>Threes</p>
<input type="text" name="yatzy_scorecard_threes">

<p>Fours</p>
<input type="text" name="yatzy_scorecard_fours">

<p>Fives</p>
<input type="text" name="yatzy_scorecard_fives">

<p>Sixes</p>
<input type="text" name="yatzy_scorecard_sixes">

<h3>Lower Section</h3>

<p>One Pair</p>
<input type="text" name="yatzy_scorecard_one_pair">

<p>Two Pair</p>
<input type="text" name="yatzy_scorecard_two_pair">

<p>Three of a Kind</p>
<input type="text" name="yatzy_scorecard_three_of_a_kind">

<p>Four of a Kind</p>
<input type="text" name="yatzy_scorecard_four_of_a_kind">

</body>

</html>
